<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="productname">Product Name</label>
            <div class="col-md-4">
                <input id="productname" name="productname" type="text" placeholder="product name" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="price">Price</label>
            <div class="col-md-4">
                <input id="price" name="price" type="text" placeholder="10" class="form-control input-md" required="" ng-model="product.newProductName">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submitbtn"></label>
            <div class="col-md-4">
                <button id="submitbtn" name="submitbtn" class="btn btn-primary" ng-click="product.add()">Add</button>
            </div>
        </div>

    </fieldset>
</form>
